# Ansible configuration file

[defaults]
# Inventory settings
inventory = inventory/hosts.ini
host_key_checking = False

# Remote user and sudo settings
remote_user = ubuntu
become = True
become_method = sudo
become_user = root

# Connection settings
timeout = 300
gather_timeout = 30
connection = ssh

# Output settings
force_color = True
cowsay_off = False
command_warnings = False
display_skipped_hosts = False
display_ok_hosts = False

# Logging
log_path = ./ansible.log

# Role settings
roles_path = ./roles
library = ./library

# Fact caching
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# SSH settings
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o ConnectTimeout=10
pipelining = True

# Performance
forks = 5
parallel = 5

# Deprecation warnings
deprecation_warnings = False

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[inventory]
enable_plugins = aws_ec2, ini, yaml

[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s
pipelining = True

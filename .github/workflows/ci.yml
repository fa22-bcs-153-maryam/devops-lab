name: CI/CD Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build_install:
    name: Build & Install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  lint_and_security:
    name: Lint & Security Scan
    runs-on: ubuntu-latest
    needs: build_install
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
      - run: npx tsc --noEmit

      - name: Security audit
        run: npm audit --audit-level=high || true

  test:
    name: Test (with DB service)
    runs-on: ubuntu-latest
    needs: lint_and_security
    timeout-minutes: 15

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: express_db
          MYSQL_USER: appuser
          MYSQL_PASSWORD: apppassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -prootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Set DB URL
        run: echo "DATABASE_URL=mysql://appuser:apppassword@127.0.0.1:3306/express_db" >> $GITHUB_ENV

      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: npm run build

      - name: Start server
        run: |
          nohup node dist/index.js > server.log 2>&1 &

      - name: Wait for server
        run: |
          for i in {1..15}; do
            if curl -sf http://127.0.0.1:4000/healthz; then
              echo "Server is up"
              exit 0
            fi
            sleep 3
          done
          echo "Server did not start"
          exit 1

      - name: API smoke test
        run: |
          curl --fail --max-time 10 http://127.0.0.1:4000 || exit 1

  build_image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: fa22bcs153/prismaboilerplate:${{ github.sha }}

  terraform_plan:
    name: Terraform Plan 
    runs-on: ubuntu-latest
    needs: build_image
    continue-on-error: true   
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false
        
      - name: Terraform Validate
        working-directory: infra
        run: terraform validate

      - name: Terraform Plan (Non-blocking)
        working-directory: infra
        run: terraform plan || true  

  deploy:
    name: Deploy to Kubernetes 
    runs-on: ubuntu-latest
    needs: terraform_plan
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Deploy manifests
        run: |
          echo "kubectl apply -f k8s/"
          echo "Deployment simulated (no cluster attached)"

  post_deploy_smoke_test:
    name: Post-deploy Smoke Test
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 5
    steps:
      - name: Simulated health check
        run: |
          echo "Post-deployment smoke tests passed"
